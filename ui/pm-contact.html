<div class="pm-style-box"><form>	<div class="box">			<h2 style="color: #fff;">Contact Form</h2>		<div style="display: none" id="error_box">			<div id="name_error" style="color: red;display: none">Enter valid name!</div>				        			<div id="email_error" style="color: red;display: none">Enter valid email!</div>			<div id="subject_error" style="color: red;display: none">Enter valid subject!</div>			<div id="message_error" style="color: red;display: none">Enter massage!</div>		</div>				<label>			<div>Full name</div>						<input type="text" class="input_text" name="name" id="name"/>			        </label>		<label>			<div>Email</div>						<input type="text" class="input_text" name="email" id="email"/>					</label>        		<label>			<div>Subject</div>						<input type="text" class="input_text" name="subject" id="subject"/>					</label>				<label>			<div>Message</div>						<textarea class="message" name="message" id="message"></textarea><br/><br/>			<input  type="button" id="send_message" class="button" value="Submit Form" />					</label>	   </div>    </form>	</div><script type="text/javascript">    $(function() {		$('#filter-box').hide();          $('#MainFrame').hide();		        $('#send_message').click(function(e) {            //stop the form from being submitted            e.preventDefault();            var error = false;            var name = $('#name').val();            var email = $('#email').val();            var subject = $('#subject').val();            var message = $('#message').val();						$('#error_box').show();			               if (name.length == 0) {                var error = true;                $('#name_error').fadeIn(500);            } else {                $('#name_error').fadeOut(500);            }            if (email.length == 0 || email.indexOf('@') == '-1') {                var error = true;                $('#email_error').fadeIn(500);            } else {                $('#email_error').fadeOut(500);            }            if (subject.length == 0) {                var error = true;                $('#subject_error').fadeIn(500);            } else {                $('#subject_error').fadeOut(500);            }            if (message.length == 0) {                var error = true;                $('#message_error').fadeIn(500);            } else {                $('#message_error').fadeOut(500);            }            //now when the validation is done we check if the error variable is false (no errors)            if (error == false) {                $('#send_message').attr({                    'disabled' : 'true',                    'value' : 'Sending...'                });                var fromAddress = email;                var toAddress = "pmsystem.mehmedov@gmail.com";                var _subject = name + ': ' + subject;                var body = message;                var params = [fromAddress, toAddress, _subject, body, "", "", "", false];                JsonBridge.execute('MailService.MailService', 'SendMail', params, function(response) {                    //alert(response.result);                    $('#button').remove();                    $('#mail_success').fadeIn(500);                });                //$('#mail_fail').fadeIn(500);                //$('#send_message').removeAttr('disabled').attr('value', 'Submit');            }        });    }); </script>
